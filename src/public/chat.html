<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Pascal Fitzner">
  <link rel="stylesheet" href="css/chat.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
  <title>Chat App</title>
</head>

<body>
  <header>
    <div class="header-content">
      <div class="brand-name row-4">
        <h2 class="brand-title">
          Chat App
        </h2>
      </div>
      <div class="social-info row-8">
        <img src="./assets/black-and-white-6669.svg" class="social-button" id="dark-mode-toggle">
        <a href="#"><img src="./assets/GitHub-Mark-120px-plus.png" class="social-button"></a>
      </div>
    </div>
  </header>
  <main>
    <div class="sidebar row-4">
      <div id="sidebar" class="sidebar-header">
      </div>
    </div>
    <div class="chat row-8">
      <div class="chat-window">
        <div id="messages">
        </div>
      </div>
      <form id="message-form" class="chat-form">
        <textarea maxlength="250" name="message" required autocomplete="off"></textarea>
        <button type="submit">Send</button>
        <div id="loader"></div>
      </form>
    </div>
  </main>

  <script id="message-head-template" type="text/html">
    <p>
      <span class="message_name" {{{color}}}>{{username}}:</span>
      <span class="message_time">({{createdAt}})</span>
    </p>
  </script>

  <script id="message-text-template" type="text/html">
    <span class="message_text">{{message}}</span>
  </script>

  <script id="message-url-template" type="text/html">
    <span class="message_url"><a href="{{url}}" target="_blank">{{url}}</a></span>
  </script>

  <script id="message-og-template" type="text/html">
    <div class="og_render">
      <span class="og_titel"><p>{{siteName}}</p></span>
      <span class="og_titel"><h2>{{title}}</h2></span>
      <span class="og_description"><a href="{{url}}" target="_blank">{{description}}</a></span>
      <span class="og_image"><img src="{{image}}"></span>
    </div>
  </script>

  <script id="sidebar-template" type="text/html">
    <div class="sidebar-header-content">
      <h2 class="room-title">Room: {{room}}</h2>
    </div>
    <div id="sidebar" class="sidebar-pannel">
      <div class="sidebar-pannel-content">
        <ul class="users">
          {{#userTemps}}
          <li>{{{userTemp}}}</li>
          {{/userTemps}}
        </ul>
      </div>
    </div>
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/handler/cssHandler.js"></script>
  <script type="module" src="js/handler/uiHandler.js"></script>
  <script type="module" src="js/index.js"></script>
</body>

</html>
