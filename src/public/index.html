<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <title>Chat App</title>
</head>

<body>
  <main>
    <form action="chat.html" class="chat">
      <label>Display name:</label>
      <input type="text" name="username" placeholder="Display name" required autocomplete="off">
      <label>Text color:</label>
      <input type="color" name="color" value="#e66465" required>
      <label>Room:</label>
      <input type="text" name="room" placeholder="Room" required autocomplete="off">
      <button>Join</button>
    </form>
  </main>
</body>

</html>
